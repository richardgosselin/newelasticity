<!DOCTYPE html><html><head>	<title>Elasticity of Demand Calculator</title></head><body>	<h1>Elasticity of Demand Calculator</h1>	<p>Enter the price and quantity demanded data:</p>	<table>		<thead>			<tr>				<th>Price</th>				<th>Quantity Demanded</th>			</tr>		</thead>		<tbody>			<tr>				<td><input type="number" id="price1"></td>				<td><input type="number" id="quantity1"></td>			</tr>			<tr>				<td><input type="number" id="price2"></td>				<td><input type="number" id="quantity2"></td>			</tr>		</tbody>	</table>	<button onclick="calculate()">Calculate Elasticity of Demand</button>	<p id="result"></p>	<script>		function calculate() {			var price1 = Number(document.getElementById("price1").value);			var quantity1 = Number(document.getElementById("quantity1").value);			var price2 = Number(document.getElementById("price2").value);			var quantity2 = Number(document.getElementById("quantity2").value);			var elasticity = Math.abs((quantity2 - quantity1) / ((quantity1 + quantity2) / 2) / (price2 - price1));			document.getElementById("result").innerHTML = "Elasticity of demand: " + elasticity.toFixed(2);		}	</script></body></html>
